<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/menus.css" rel="stylesheet" type="text/css">
    <title>Contact page Eksamensprojekt</title>
  </head>
  <body>
    <header class="header">
      <a href="main.html" class="logo"><img class="logo" src="img/logo.png" alt="Logo"></a>
      <input class="menu-btn" type="checkbox" id="menu-btn"/>
      <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
      <ul class="menu">
        <li><a href="main.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contactpage.html">Contact</a></li>
      </ul>
    </header>
    <!-- This will be the contact form -->
    <div class="wrapper-c">
      <div class="content-c">
        <h1>Contact me</h1>
        <p>If you want to get in touch with me</p>
      </div>
      <!-- The name -->
      <div class="form">
        <div class="top-form">
          <div class="inner-form">
            <div class="label">name</div>
            <input type="text" placeholder="Your name">
          </div>
          <!-- -->
          <div class="inner-form">
            <div class="label">email</div>
            <input type="text" placeholder="Example@hotmail.com">
          </div>
          <!-- -->
          <div class="inner-form">
            <div class="label">phone</div>
            <input type="text" placeholder="12345678">
          </div>
        </div>
        <!-- -->
        <div class="middle-form"></div>
          <div class="inner-form">
            <div class="label">subject</div>
            <input type="text" placeholder="Subject">
          </div>
        <!-- -->
        <div class="bottom-form"></div>
          <div class="inner-form">
            <div class="label">your message</div>
            <textarea placeholder="Your message"></textarea>
          </div>
        <!-- -->
        <div class="form-btn">send</div>
        </div>
      </div>
    <footer>
      <div class="footer">
        <ul>
          <li>Mads40g8@edu.ucl.dk</li>
